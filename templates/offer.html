  {% load static %}
  <section class="w-full px-4 md:px-7 mt-16 mb-12">
      <div
        class="max-w-6xl mx-auto bg-gradient-to-r from-primary to-primary/80 rounded-2xl overflow-hidden shadow-xl"
      >
        <div class="flex flex-col md:flex-row">
          <!-- Content Section -->
          <div class="p-8 md:p-10 md:w-2/3">
            <div class="mb-2">
              <span
                class="bg-white text-primary text-sm font-bold px-4 py-1 rounded-full inline-flex items-center"
              >
                <i class="fas fa-bolt mr-2"></i>
                {{offer.title}}
              </span>
            </div>

            <h2
              class="text-3xl md:text-4xl font-bold font-heading mb-4 text-white"
            >
              {{offer.sale}} <span class="text-yellow-300">{{offer.discount}}</span>
            </h2>
            <p class="text-lg mb-6 text-white text-opacity-90">
              {{offer.description}}
            </p>

            <!-- Countdown Timer -->
            <div class="flex flex-wrap gap-3 mb-8">
              <div
                class="bg-white bg-opacity-15 backdrop-blur-sm rounded-xl p-4 text-center w-24 border border-white border-opacity-20"
              >
                <span class="text-3xl font-bold text-white">{{offer.days}}</span>
                <p class="text-sm text-white text-opacity-80 mt-1">Days</p>
              </div>
              <div
                class="bg-white bg-opacity-15 backdrop-blur-sm rounded-xl p-4 text-center w-24 border border-white border-opacity-20"
              >
                <span class="text-3xl font-bold text-white">{{offer.hours}}</span>
                <p class="text-sm text-white text-opacity-80 mt-1">Hours</p>
              </div>
              <div
                class="bg-white bg-opacity-15 backdrop-blur-sm rounded-xl p-4 text-center w-24 border border-white border-opacity-20"
              >
                <span class="text-3xl font-bold text-white"
                  >{{offer.minutes}}</span
                >
                <p class="text-sm text-white text-opacity-80 mt-1">Mins</p>
              </div>
              <div
                class="bg-white bg-opacity-15 backdrop-blur-sm rounded-xl p-4 text-center w-24 border border-white border-opacity-20"
              >
                <span class="text-3xl font-bold text-white"
                  >{{offer.seconds}}</span
                >
                <p class="text-sm text-white text-opacity-80 mt-1">Secs</p>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
              <button
                class="bg-white text-primary px-8 py-4 rounded-full font-semibold hover:bg-opacity-90 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center"
              >
                <span>Shop Now</span>
                <i class="fas fa-arrow-right ml-2"></i>
              </button>
              <button
                class="bg-transparent border-2 border-white border-opacity-50 text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:bg-opacity-10 transition"
              >
                View All Offers
              </button>
            </div>

            <div
              class="mt-6 flex items-center text-white text-opacity-80 text-sm"
            >
              <i class="fas fa-truck mr-2"></i>
              <span>Free shipping on orders over 1999</span>
              <span class="mx-3">â€¢</span>
              <i class="fas fa-undo mr-2"></i>
              <span>30-day money-back guarantee</span>
            </div>
          </div>

          <!-- Image Section -->
          <div class="md:w-1/3 flex items-center justify-center p-6">
            <div class="relative">
              <img
                src="{% static offer.image %}"
                alt="Special Offer"
                class="relative rounded-2xl w-full max-w-xs"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
