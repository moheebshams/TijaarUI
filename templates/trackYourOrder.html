{% extends 'base.html' %}
{% block body %}
{% load static %}

{% comment %} Track Your Order {% endcomment %}

<section class="w-full py-12">
  <div class="max-w-3xl mx-auto px-4 md:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800">Track Your Order</h2>
      <p class="mt-2 text-gray-600 text-sm md:text-base">
        Enter your order ID to check the latest status of your delivery.
      </p>
    </div>

    <!-- Track Order Form -->
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
      <form action="#" method="post" class="space-y-4 md:space-y-5">
        {% csrf_token %}
        <div>
          <label for="order_id" class="block text-gray-700 font-medium mb-2">
            Order ID
          </label>
          <input type="text" id="order_id" name="order_id" required placeholder="Enter your order ID"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">
            Email (optional)
          </label>
          <input type="email" id="email" name="email" placeholder="Enter your email (optional)"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
        </div>

        <button type="submit"
          class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition shadow-md hover:shadow-lg">
          Track Order
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
