{% extends 'base.html' %}
{% block body %}
{% load static %}

<div class="min-h-screen flex items-center justify-center px-4 py-8">
  <div class="bg-white shadow-xl rounded-2xl p-6 md:p-8 w-full max-w-md mx-auto">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <img src="{% static 'images/urdu.png' %}" alt="Company Logo" class="w-1/4 mx-auto">
      <p class="text-gray-600 mt-2">Access your account</p>
    </div>
    
    <!-- Toggle Sign In / Sign Up -->
    <div class="flex justify-center mb-8 bg-gray-100 p-1 rounded-xl">
      <button id="signin-btn" class="px-6 py-3 font-medium rounded-xl transition-all duration-300 w-1/2 bg-white text-primary shadow-sm">Sign In</button>
      <button id="signup-btn" class="px-6 py-3 font-medium rounded-xl transition-all duration-300 w-1/2 text-gray-500">Sign Up</button>
    </div>
    
    <!-- Sign In Form -->
    <form id="signin-form" action="{% url 'form' %}" method="post" class="space-y-5">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="username_signin" class="text-gray-700 font-medium mb-2">Username</label>
        <input type="text" id="username_signin" name="username" required placeholder="Enter your username"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex flex-col">
        <label for="password_signin" class="text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password_signin" name="password" required placeholder="Enter your password"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-primary hover:text-primary-dark">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition-all duration-300 shadow-md hover:shadow-lg">
        Sign In
      </button>
    </form>
    
    <!-- Sign Up Form -->
    <form id="signup-form" action="{% url 'form' %}" method="post" class="space-y-5 hidden">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="username_signup" class="text-gray-700 font-medium mb-2">Username</label>
        <input type="text" id="username_signup" name="username" required placeholder="Choose a username"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex flex-col">
        <label for="email_signup" class="text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email_signup" name="email" required placeholder="Enter your email"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex flex-col">
        <label for="password_signup" class="text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password_signup" name="password" required placeholder="Create a password"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex flex-col">
        <label for="confirm_password" class="text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password"
               class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-primary border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          I agree to the <a href="#" class="text-primary hover:text-primary-dark">Terms</a> and <a href="#" class="text-primary hover:text-primary-dark">Privacy Policy</a>
        </label>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition-all duration-300 shadow-md hover:shadow-lg">
        Create Account
      </button>
    </form>
    
    <!-- Social Login -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-gray-600 text-sm mb-4">Or continue with</p>
      <div class="flex justify-center space-x-4">
        <button class="p-3 w-12 h-12 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition">
          <i class="fab fa-google text-red-500"></i>
        </button>
        <button class="p-3 w-12 h-12 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition">
          <i class="fab fa-facebook-f text-blue-600"></i>
        </button>
        <button class="p-3 w-12 h-12 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition">
          <i class="fab fa-twitter text-blue-400"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const signinBtn = document.getElementById('signin-btn');
    const signupBtn = document.getElementById('signup-btn');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');

    // Switch to Sign In
    signinBtn.addEventListener('click', function() {
      signinForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      signinBtn.classList.add('bg-white', 'text-primary', 'shadow-sm');
      signinBtn.classList.remove('text-gray-500');
      signupBtn.classList.remove('bg-white', 'text-primary', 'shadow-sm');
      signupBtn.classList.add('text-gray-500');
    });

    // Switch to Sign Up
    signupBtn.addEventListener('click', function() {
      signupForm.classList.remove('hidden');
      signinForm.classList.add('hidden');
      signupBtn.classList.add('bg-white', 'text-primary', 'shadow-sm');
      signupBtn.classList.remove('text-gray-500');
      signinBtn.classList.remove('bg-white', 'text-primary', 'shadow-sm');
      signinBtn.classList.add('text-gray-500');
    });
  });
</script>

<style>
  @media (min-width: 768px) {
    .max-w-md {
      max-width: 28rem;
    }
  }
  
  @media (min-width: 1024px) {
    .max-w-md {
      max-width: 32rem;
    }
  }
</style>

{% endblock %}
