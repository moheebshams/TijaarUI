{% load static %}
<section class="w-full px-4 md:px-7 mt-16">
  <div class="max-w-6xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center bg-primary/10 px-4 py-2 rounded-full mb-4">
        <span class="text-primary font-semibold text-sm">WHY CHOOSE US</span>
      </div>
      <h2 class="text-3xl md:text-4xl font-bold text-headings font-heading mb-4">
        Why Choose Tijaar?
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        We're committed to excellence in every aspect of your shopping experience
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for i in '1111' %}
      <div class="bg-white p-6 rounded-2xl text-center group hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
        <div class="w-16 h-16 mx-auto bg-gradient-to-br from-primary to-primary-dark rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
          <i class="{{ feature.icon }} text-white text-2xl"></i>
        </div>
        <h3 class="font-semibold text-lg mb-3 text-gray-800">{{ feature.title }}</h3>
        <p class="text-gray-600 text-sm leading-relaxed">
          {{ feature.description }}
        </p>
        <div class="mt-4 h-1 w-10 bg-primary rounded-full mx-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
