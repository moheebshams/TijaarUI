{% load static %}
<header
  class="sticky top-0 z-[222] flex items-center justify-between w-[100%] h-[70px] md:h-[90px] px-4 md:px-7 bg-white relative border-b border-secondary"
>
  <div class="flex items-center gap-4">
    <!-- Hamburger Button -->
    <button id="mobileMenuButton" class="md:hidden p-2 text-primary">
      <i class="fas fa-bars text-xl"></i>
    </button>
  </div>
  <div
    class="flex justify-between md:flex items-center justify-between gap-4 w-[100%]"
  >
    <!-- Logo -->
    <div class="flex items-center gap-2 flex-shrink-0">
      <img src="{% static "images/logo.png" %}" alt="Tijaar Logo"
      class="w-[100px] h-[40px]" />
    </div>

    <!-- Search (Desktop only) -->
    <div class="flex-grow max-w-[500px]">
      <div
        class="hidden md:flex items-center border border-secondary rounded-md px-3 py-2 w-full max-w-[507px] bg-white"
      >
        <i class="fas fa-search text-primary mr-2"></i>
        <input
          type="text"
          placeholder="Search household essentials, groceries and more..."
          class="flex-grow outline-none bg-white text-sm placeholder-gray-500"
        />
        <i class="fas fa-filter text-primary ml-2"></i>
      </div>
    </div>

    <!-- User Actions -->
    <div
      class="flex items-center gap-3 md:gap-6 text-headings text-sm flex-shrink-0"
    >
      <div class="flex items-center gap-2 cursor-pointer group">
         <a
          href="{% url 'form' %}"
          id="cartButton"
          class="relative group flex items-center gap-2"
        >
        <i
          class="fas fa-user text-primary group-hover:scale-110 transition-transform"
        ></i>
        <p class="hidden sm:inline">Sign In</p>
        </a>
      </div>
      <div class="flex items-center gap-2 cursor-pointer relative group">
        <a
          href="{% url 'addToCart' %}"
          id="cartButton"
          class="relative group flex items-center gap-2"
        >
          <i
            class="fas fa-shopping-cart text-primary group-hover:scale-110 transition-transform"
          ></i>
          <p class="hidden sm:inline">Cart</p>
          <span
            id="cartCount"
            class="absolute -top-4 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center shadow-md hidden"
          >
            0
          </span>
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobileMenu"
    class="hidden md:hidden w-full bg-white absolute top-full left-0 border-t border-b border-secondary shadow-md z-50 rounded-b-xl"
  >
    <div class="p-5">
      <!-- Search Box -->
      <div
        class="mb-5 flex items-center bg-white border border-primary rounded-lg px-4 py-2 shadow-sm"
      >
        <i class="fas fa-search text-primary w-5 mr-3"></i>
        <input
          type="text"
          placeholder="Search..."
          class="flex-grow bg-transparent text-sm text-headings placeholder-gray-500 focus:outline-none"
        />
      </div>

      <!-- Menu Items -->
      <div class="space-y-2">
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-headings hover:bg-secondary hover:text-primary rounded-lg transition duration-200"
        >
          <i class="fas fa-home text-primary w-5"></i>
          <span>Home</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-headings hover:bg-secondary hover:text-primary rounded-lg transition duration-200"
        >
          <i class="fas fa-user text-primary w-5"></i>
          <span>Sign In</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-headings hover:bg-secondary hover:text-primary rounded-lg transition duration-200"
        >
          <i class="fas fa-shopping-cart text-primary w-5"></i>
          <span>Cart</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-headings hover:bg-secondary hover:text-primary rounded-lg transition duration-200"
        >
          <i class="fas fa-truck text-primary w-5"></i>
          <span>Track Order</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-sm font-medium text-headings hover:bg-secondary hover:text-primary rounded-lg transition duration-200"
        >
          <i class="fas fa-tag text-primary w-5"></i>
          <span>Offers</span>
        </a>
      </div>
    </div>
  </div>
</header>
