{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tijaar - Trust of Every Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Nunito+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <!-- Custom css -->
  <link rel="stylesheet" href="{% static 'styles.css' %}" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "#F7AB9E",
            secondary: "#F7A391",
            primary: "#EF5F4D",
            headings: "#333333",
            text: "#333333",
          },
          fontFamily: {
            heading: ["Roboto Slab", "serif"],
            body: ["Nunito Sans", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-background/50">

    
  {% include 'topHeader.html' %}
  {% include 'mainHeader.html' %}  

{% block body %}


{% endblock %}
  {% include 'footer.html' %}




  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Back to Top Button -->
  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <!-- JavaScript -->
  <script src="{% static 'script.js' %}"></script>
</body>

</html>
